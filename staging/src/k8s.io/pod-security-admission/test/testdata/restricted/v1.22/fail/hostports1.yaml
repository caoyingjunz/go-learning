apiVersion: v1
kind: Pod
metadata:
  name: hostports1
spec:
  containers:
  - image: k8s.gcr.io/pause
    name: container1
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
  initContainers:
  - image: k8s.gcr.io/pause
    name: initcontainer1
    ports:
    - containerPort: 12346
      hostPort: 12346
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
  securityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
