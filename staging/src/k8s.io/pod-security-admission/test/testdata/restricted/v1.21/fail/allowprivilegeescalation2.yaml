apiVersion: v1
kind: Pod
metadata:
  name: allowprivilegeescalation2
spec:
  containers:
  - image: k8s.gcr.io/pause
    name: container1
    securityContext: {}
  initContainers:
  - image: k8s.gcr.io/pause
    name: initcontainer1
    securityContext:
      allowPrivilegeEscalation: false
  securityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
