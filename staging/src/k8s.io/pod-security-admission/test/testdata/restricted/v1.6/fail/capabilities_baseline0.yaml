apiVersion: v1
kind: Pod
metadata:
  name: capabilities_baseline0
spec:
  containers:
  - image: k8s.gcr.io/pause
    name: container1
    securityContext:
      capabilities:
        add:
        - NET_RAW
  initContainers:
  - image: k8s.gcr.io/pause
    name: initcontainer1
    securityContext:
      capabilities: {}
  securityContext:
    runAsNonRoot: true
